<div>
  <header>
    <h3>
      <span class="fa fa-building"></span>
       ({{operationText}})
    </h3>
  </header>
  <br/>

  <form (ngSubmit)="submit()" #companyForm="ngForm" class="editForm" novalidate>
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" name="name" [(ngModel)]="company.name" #name="ngModel" required autofocus />
      <div class="alert alert-danger" [hidden]="name.untouched || name.valid">Name is required</div>
    </div>
    <div class="form-group">
      <label>Street</label>
      <input type="text" class="form-control" name="street" [(ngModel)]="company.street" #street="ngModel" required/>
      <div class="alert alert-danger" [hidden]="street.untouched || street.valid">Street is required</div>
    </div>
    <div class="form-group">
      <label>City</label>
      <input type="text" class="form-control" name="city" [(ngModel)]="company.city" #city="ngModel" required />
      <div class="alert alert-danger" [hidden]="city.untouched || city.valid">City is required</div>
    </div>
    <div class="form-group">
      <label>Post Code</label>
      <input type="text" class="form-control" name="postCode" [(ngModel)]="company.postCode" #postCode="ngModel"/>
    </div>
    <div class="form-group">
      <label>
        <label>Active</label>
        <input class="form-control" type="checkbox" name="isActive" [(ngModel)]="company.isActive" #isActive="ngModel">
        <div class="alert alert-danger" [hidden]="isActive.untouched || isActive.valid">IsActive</div>
      </label>
    </div>

    <div *ngIf="company">

      <div class="alert alert-warning" *ngIf="company.id && deleteMessageEnabled">
        Delete Company?&nbsp;&nbsp;<button class="btn btn-danger" (click)="delete($event)">Yes</button>&nbsp;&nbsp;
        <button class="btn btn-defult" (click)="deleteMessageEnabled = false">No</button>
      </div>
      <button class="btn btn-danger" *ngIf="company.id && !deleteMessageEnabled" (click)="deleteMessageEnabled = true">Delete</button>&nbsp;&nbsp;

      <div class="float-right" *ngIf="!deleteMessageEnabled">
        <button class="btn btn-default" (click)="cancel($event)">Cancel</button>&nbsp;&nbsp;
        <button type="submit" class="btn btn-success" [disabled]="!companyForm.valid">{{ operationText }}</button>
      </div>
    </div>

    <br/>
    <br/>
    <div class="alert alert-danger" *ngIf="errorMessage != null">{{ errorMessage }}</div>
  </form>

</div>
